       <!--body wrapper start-->
        <div class="wrapper" data-ng-init="findprojects()">
        <div class="row blog">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="blog">
                <div class="single-blog">
                   <div class="panel">
                        <div class="panel-body">
                            <h1 class="text-center cmnt-head ">Edit ask</h1>
                            <form id="create_task_form" role="form" ng-submit="updateTask();" class="form-horizontal leave-cmnt">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <h4>Task Title</h4>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="col-lg-12 form-control" id="task_title" placeholder="Ttitle *" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <h4>Task Description</h4>
                                    </div>
                                    <div class="col-lg-12">
                                        <textarea  class="col-lg-12 form-control" id="task_description" placeholder="Description *" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <h4>Select Project</h4>
                                    </div>
                                    <div class="col-lg-12">
                                        <select class="col-lg-12 form-control" id="task_project">
                                            <option value="">-- Select Project --</option>
                                            <option ng-repeat="project in projects" value="{{project.id}}">
                                            	{{project.projectname}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <h4>Select User</h4>
                                    </div>
                                    <div class="col-lg-12">
                                        <select class="col-lg-12 form-control" id="task_user">
                                            <option value="">-- Select User --</option>
                                            <option ng-repeat="user in users" value="{{user.id}}">
                                            {{user.firstname}} {{user.lastname}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <h4>Start Date</h4>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="date" datepicker class="col-lg-12 form-control form-control-inline input-medium default-date-picker" id="task_start_date" readonly placeholder="Task Start Date *" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <h4>End Date</h4>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" datepicker class="col-lg-12 form-control form-control-inline input-medium default-date-picker" id="task_end_date" readonly placeholder="Task End Date *" required>
                                    </div>
                                </div>
                                <div class="alert alert-{{task_class}}">{{task_message}}</div>
                                <p>
                                    <button class="btn btn-post-cmnt pull-right" type="submit">Update</button>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2" data-ng-init="editTask()"></div>
        </div>
        </div>
        <!--body wrapper end-->
        <style>
            #create_task_form h4{
                font-weight: bold;
            }
             #create_task_form textarea{
                height: 150px;
            }
        </style>

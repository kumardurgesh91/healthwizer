<section data-ng-init="findNewsFeeds()" class="wrapper">
  <!-- page start-->
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-12">
            <section class="panel news_feed">
              <div class="row">
                <div class="col-md-12">
                  <h1>Hey {{user.firstname}} Welcome To Healthwizer</h1>
                  <div class="new_feedlist">
                  <section id="flip-scroll">
                    <table class="table table-striped new_feedtable">
                      <thead class="news_feed_header">
                        <tr>
                          <th colspan="2"><h3>Recent lab Activities</h3></th>
                        </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="activity in newsFeeds">
                            <td width="25" class="feed_pic" valign="middle"></td>
                            <td>
                              <span class="feed_user" dynamic="activity.creater"></span> 
                              <span class="news_feed_post" dynamic="activity.activity" ></span>
                              <span class="news_feed_date"><a id="{{activity.id}}" href="javascript:;" ng-click="opencommentbox(activity.id)">Comments</a> * {{convertTime(activity.createdAt)}}</span>
                              
                              <div class="detail-img-name recent-thumb bordbott comments-box clearfix">

                                <div class="all_comments" data-ng-init ="findcomments(activity.id)" >
                                  <div ng-repeat="comm in commArr[activity.id]" >
                                    <div class="detail-img-name recent-thumb bordbott clearfix">
                                      <img src="{{user.profilepic}}" > 
                                      <span class="feed_user">
                                        <a href="/profile">{{comm.creater}} </a>
                                        <p class="comdetails">{{comm.comments}}</p>
                                      </span>                 
                                      <div class="date-time"> <a href="#">flag</a> posted on  {{convertTime(comm.createdAt)}} </div>
                                    </div>
                                  </div>
                                </div>
                              
                                <img src="{{user.profilepic}}" > <textarea id="a{{activity.id}}" placeholder="Comments..."></textarea>
                                <button class="btn btn-primary" type="submit" ng-click="createcommnets(activity.id)">Post</button>
                              </div>          
                            </td>
                          </tr>
                        </tbody>

              </div>
